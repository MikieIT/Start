  <link rel="stylesheet" href="index.css">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <div class="slide-container">
    <div class="slide-carousel" onclick="modalSize()">
      <img class="image" src="img/bg6.jpeg" alt="6" id="clone-last">
      <img class="image" src="img/bg1.jpeg" alt="1">
      <img class="image" src="img/bg2.png" alt="2">
      <img class="image" src="img/bg3.jpeg" alt="3">
      <img class="image" src="img/bg4.jpeg" alt="4">
      <img class="image" src="img/bg5.jpeg" alt="5">
      <img class="image" src="img/bg6.jpeg" alt="6">
      <img class="image" src="img/bg1.jpeg" alt="1" id="clone-first">
    </div>

    <a class="prev" id="prev-btn">❮</a>
    <a class="next" id="next-btn">❯</a>

    <div class="dots">
      <div class="dot active" onclick="dotBtn(1)"></div>
      <div class="dot" onclick="dotBtn(2)"></div>
      <div class="dot" onclick="dotBtn(3)"></div>
      <div class="dot" onclick="dotBtn(4)"></div>
      <div class="dot" onclick="dotBtn(5)"></div>
      <div class="dot" onclick="dotBtn(6)"></div>
    </div>
  </div>

  <div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">×</span>
    <img class="modal-content" id="img01">
    <div id="caption"></div>
  </div>
